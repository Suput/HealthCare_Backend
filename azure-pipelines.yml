trigger:
- master
- develop

name: $(BuildID)
pool:
  vmImage: 'ubuntu-latest'

steps:
- task: DotNetCoreCLI@2
  displayName: 'dotnet restore'
  inputs:
    command: 'restore'
    feedsToUse: 'select'
    versioningScheme: 'off'
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: HealthCare/HealthCare.csproj
    arguments: '--no-restore -o $(Build.ArtifactStagingDirectory)' 
    zipAfterPublish: false
    modifyOutputPath: false
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: HealthCare_Backend-build'
  inputs:
    ArtifactName: 'HealthCare_Backend-build'
- task: CopyFiles@2
  displayName: 'Copy deploy artifact'
  inputs:
    SourceFolder: 'Deploy'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
    CleanTargetFolder: true
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: HealthCare_Backend-deploy'
  inputs:
    ArtifactName: 'HealthCare_Backend-deploy'